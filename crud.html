<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD Using JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">iCon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container col-4 mt-5">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Person Name">
            <button type="submit" class="btn btn-primary" id="add">Add</button>
        </div>
        <ul class="list-group" id="ulTag">
            <li class="list-group-item d-flex justify-content-between">
                <h4 class="flex-grow-1">Shivlal</h4>
                <button type="submit" class="btn btn-warning mx-2" onclick="edit(this)">Edit</button>
                <button type="submit" class="btn btn-danger" onclick="remove(this)">Remove</button>
            </li>
        </ul>
    </div>

    <script>
        let add = document.getElementById('add');
        let ulTag = document.getElementById('ulTag');
        add.addEventListener('click', addPerson);
        function addPerson(e) {
            if(ulTag.children[0].className == 'list-group-item'){
                ulTag.children[0].remove();
            }
            let currentBtn = e.currentTarget;
            let currentInput = currentBtn.previousElementSibling;
            let currentInputValue = currentInput.value;
            if(currentInputValue != ''){
                let liTag = document.createElement('li');
                liTag.className = 'list-group-item d-flex justify-content-between';
                liTag.innerHTML = `<h4 class="flex-grow-1">${currentInputValue}</h4>
                                    <button type="submit" class="btn btn-warning mx-2" onclick="edit(this)">Edit</button>
                                    <button type="submit" class="btn btn-danger" onclick="remove(this)">Remove</button>`;
                ulTag.appendChild(liTag);
            }
            else{
                alert('Please Enter Person Name...');
            }
        }

        function remove(obj){
            obj.parentElement.remove();
            if(ulTag.children.length <= 0){
                let liTag = document.createElement('li');
                liTag.classList.add('list-group-item');
                liTag.innerHTML = `<h4 class="text-center">There is no Person</h4>`;
                ulTag.appendChild(liTag);
            }
        }

        function edit(obj){
            if(obj.textContent == 'Edit'){
                obj.textContent = 'done';
                let hTag = obj.previousElementSibling;
                let hTagValue = hTag.textContent;
                let inputField = document.createElement('input');
                inputField.type = 'text';
                inputField.placeholder = 'Person Name';
                inputField.className = 'form-control';
                inputField.value = hTagValue;
                obj.parentElement.replaceChild(inputField,hTag);
            }
            else{
                let inputTag = obj.previousElementSibling;
                let inputTagValue = inputTag.value;
                if(inputTagValue != ''){
                    obj.textContent = 'Edit';
                    let hTag = document.createElement('h4');
                    hTag.className = 'flex-grow-1';
                    hTag.textContent = inputTagValue;
                    obj.parentElement.replaceChild(hTag,inputTag);
                }
                else{
                    alert('Please Enter Person Name...');
                }
            }
        }
    </script>
</body>

</html>
